<div class="container mt-4">
  <form [formGroup]="productForm"  (ngSubmit)="addProduct(productForm)" novalidate>
    <div class="form-row">
      <div class="form-group col-6">
        <div class="form-group mb-2">
          <label for="name" class="">Name:</label>
          <input type="text"  class="form-control" id="name" placeholder="name" formControlName="name"
          [class.error]="isSubmitted && productForm.controls.name.errors?.required">
        </div>
      </div>
      <div class="form-group col-6">
        <div class="form-group mx-sm-3 mb-2">
          <label for="price" class="">Price:</label>
          <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price"
          [class.error]="(isSubmitted && productForm.controls.price.errors?.required) ||
          (isSubmitted && productForm.controls.price.errors?.pattern)"
          >
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-12">
        <label for="description" class="">Description:</label>
        <textarea type="text" class="form-control" id="description" placeholder="Description" formControlName="description"
        [class.error]="isSubmitted && productForm.controls.description.errors?.required"
        ></textarea>
      </div>
    </div>


    <button type="submit" class="btn btn-primary mb-2">Add Product to Inventory</button>
  </form>
</div>
<hr />

<div class="container">
  <div class="row">
    <div class="col-10">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor = "let product of products">

            <td><a  [routerLink]="['/product-detail', product.id]">{{product.name}}</a></td>
            <td>{{product.price}}</td>
            <td>
              <a class="btn btn-primary a-btn-slide-text" (click)="deleteProduct(product.id)">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <span><strong>Remove</strong></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
